<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <p>Manage and monitor traffic for your client websites.</p>
        </header>
        <main>
            <div class="client-info">
                <h2>Client Website: <span id="client-name">Loading...</span></h2>
            </div>
            <form id="traffic-form">
                <div class="form-group">
                    <label for="traffic-limit">Set Maximum Allowed Traffic:</label>
                    <input type="number" id="traffic-limit" name="traffic-limit" placeholder="Enter traffic limit" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="set-limit-btn" class="btn primary-btn">Set Limit</button>
                    <button type="button" id="start-service-btn" class="btn secondary-btn">Start Service</button>
                </div>
            </form>
            <div class="stats">
                <h3>Traffic Statistics</h3>
                <p>Blocked Traffic Count: <span id="blocked-count">0</span></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Anti-DDoS Tool. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
